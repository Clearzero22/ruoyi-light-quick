# redis.conf

# 绑定所有 IP（允许远程连接，开发用）
bind 0.0.0.0

# 关闭保护模式（配合密码使用）
protected-mode no

# 设置端口
port 6379

# 设置密码（取消注释并修改）
requirepass 123456

# 持久化：每秒保存一次（兼顾性能与安全）
save 900 1
save 300 10
save 60 10000

# 开启 AOF（更安全，推荐开发开启）
appendonly yes
appendfsync everysec

# 最大内存（可选，防止吃满内存）
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# 数据目录（默认 /data，已挂载卷）
dir /data
